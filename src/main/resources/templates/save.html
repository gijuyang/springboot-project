<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성 페이지</title>
    <link rel="stylesheet" href="css/bootstrap.css"
</head>
<body>
    <div class="container">
    <h2> 게시글 작성 </h2>
    </div>
    <div class="container">
<form action="/save" method="post" enctype="multipart/form-data">
    제목: <input type="text" name="boardTitle"><br>
    작성자: <input type="text" name="boardWriter"><br>
    비밀번호: <input type="text" name="boardPass"><br>
    내용: <textarea name="boardContents" cols="25" rows="5"></textarea><br>
    파일: <input type="file" name="boardFile" multiple><br>
    <input type="submit" class="btn btn-success" value="작성하기">
</form>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
