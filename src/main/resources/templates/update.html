<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정 페이지</title>
    <link rel="stylesheet" href="css/bootstrap.css"
</head>
<body>
<div class="container">
    <h2> 게시글 수정 </h2>
</div>
<div class="container">
<form th:action="@{|/update/${board.id}|}" method="post" name="updateForm">
    <input type="hidden" name="id" th:value="${board.id}">
    제목: <input type="text" name="boardTitle" th:value="${board.boardTitle}"><br>
    작성자: <input type="text" name="boardWriter" th:value="${board.boardWriter}" readonly><br>
    비밀번호: <input type="text" name="boardPass" id="board-pass"><br>
    내용: <textarea name="boardContents" cols="25" rows="5" th:text="${board.boardContents}"></textarea><br>
    <input type="button" class="btn btn-success" value="수정하기" onclick="board_update()">
</form>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
<script th:inline="javascript">
    const board_update = () => {
        const boardPass = document.getElementById("board-pass").value;
        const passDB = [[${board.boardPass}]];
        if (boardPass == passDB) {
            updateForm.submit();
        } else {
            alert("비밀번호가 틀립니다!!");
        }
    }
</script>
</html>
